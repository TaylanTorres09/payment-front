<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../styles/signUp.css" rel="stylesheet">
    <script src="../js/signUp.js"></script>
    <title>Cadastro</title>
</head>
<body>

  <form style="border:1px solid #ccc">
    <div class="container">
      <h1>Cadastro</h1>
      <hr>

      <label for="name"><b>Nome</b></label>
      <input id="signUp-name" type="text" placeholder="Digite seu nome" name="name" required>

      <label for="email"><b>Email</b></label>
      <input id="signUp-email" type="text" placeholder="Digite seu email" name="email" required>

      <label for="psw"><b>Senha</b></label>
      <input id="signUp-password" type="password" placeholder="Digite sua senha" name="" required>

      <label for="psw-repeat"><b>Repita sua senha</b></label>
      <input id="signUp-repeat-password" type="password" placeholder="Repita sua senha" name="psw-repeat" required>

      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <div class="clearfix">
        <button id="signUp-button" type="button" onclick="signUp()" class="signupbtn">Cadastre-se</button>
      </div>
    </div>
  </form>
    
</body>
</html>
